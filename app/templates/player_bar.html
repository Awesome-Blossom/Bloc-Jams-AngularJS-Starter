<section class="player-bar" ng-controller="PlayerBarCtrl as playerBar">
  <div class="container">
    <div class="control-group main-controls">
      <a class='previous' ng-click= "playerBar.songPlayer.previous()">
        <i class="fa fa-backward""></i>
      </a>
      <a class='play-pause'>
        <i class="fa fa-play" ng-show='!playerBar.songPlayer.currentSong.playing' ng-click="playerBar.songPlayer.play(song)"></i>
        <i class="fa fa-pause" ng-show='playerBar.songPlayer.currentSong.playing' ng-click="playerBar.songPlayer.pause(song)"></i>
      </a>
      <a class='next' ng-click="playerBar.songPlayer.next()">
        <i class="fa fa-forward"></i>
         </a>
    </div>
    <div class="control-group currently-playing">
      <h2 class="song-name">{{playerBar.songPlayer.currentSong.title}}</h2>
      <div class="seek-control">
        <seek-bar></seek-bar>
        <div class="current-time">-:--</div>
        <div class="total-time">{{playerBar.songPlayer.currentSong.duration}}</div>
      </div>
      <h2 class="artist-song-mobile">Song title-Artist Name</h2>
      <h3 class="artist-name">{{playerBar.albumData.artist}}</h3>
    </div>
    <div class="control-group volume">
      <i class="fa fa-volume-up icon" aria-hidden="true"></i>
      <seek-bar></seek-bar>
    </div>
  </div>
</section>
