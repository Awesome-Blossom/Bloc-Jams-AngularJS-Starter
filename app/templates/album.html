 <main class="album-view container narrow">
     <section class="clearfix">
         <div class="column half">
             <img src="/assets/images/album_covers/01.png" class="album-cover-art">
         </div>
         <div class="album-view-details column half">
             <h2 class="album-view-title">{{ albumData.title }}</h2>
             <h3 class="album-view-artist">{{ albumData.artist }}</h3>
             <h5 class="album-view-release-info">{{ albumData.year + " " + albumData.label }}</h5>
         </div>
     </section>
     <table class="album-view-song-list">
         <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat="songs in albumData.songs">
             <td class="song-item-number">
                 <span ng-show="!playing && !hovered" ng-repeat="songs in album">{{$index + 1}}</span>
                 <a class="album-view-song-button" ng-show="!playing && hovered"><i class="fa fa-play"></i></a>
                 <a class="album-view-song-button" ng-show="playing"><i class='fa fa-pause'></i></a>
             </td>
             <td class="song-item-title">{{ albumData.songs.title }}</td>
             <td class="song-item-duration">{{ albumData.songs.duration}}</td>
         </tr>
     </table>
 </main>
 <ng-include src="'/templates/player_bar.html'"></ng-include>
